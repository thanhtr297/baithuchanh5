<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<h1>Market Research Survey</h1>
<p>Please take a few moments to complete this satisfaction survey.</p>
<hr>
<h3>What is your age range?</h3>
    <select name="age" id="age">
    <option value="age" >18-24</option>
    <option value="age" >25-34</option>
    <option value="age" >35-50</option>
    <option value="age" >50+</option>
    </select>

<h4>What is your yearly income range?</h4>
    <select name="income" id="income">
    <option value="income" >$0 - $25,000</option>
    <option value="income" >$25,001 - $50,000</option>
    <option value="income" >$50,001 - $100,000</option>
    <option value="income" >$100,000+</option>
    </select> <br><br>
<div><strong>Gender Identity</strong>
    <input type="checkbox"name="z">
</div>

</body>
</html>
